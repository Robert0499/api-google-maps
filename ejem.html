<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<style>
		#map {
			height: 100%;
		}

		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
	<div id="map">

	</div>
	<script>
		function initMap() {
			var MylatLng = { lat: 4.814438399999999, lng: -75.7080064 }
			var map = new google.maps.Map(document.getElementById('map'), {
				center: MylatLng,
				zoom: 4
			});

			console.log(map)
			var marker = new google.maps.Marker({
				map: map,
				position: MylatLng,
				title: 'Hello World!'
			});
			console.log(marker);
		}
	</script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAxx0DJIHHDwp2kQqLJsKZl9WzABxKKjrg&callback=initMap" async defer></script>
</body>

</html>
